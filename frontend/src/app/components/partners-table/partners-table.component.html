<table mat-table [dataSource]="partnersTableDataSource">

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="participation">
        <th mat-header-cell *matHeaderCellDef> Participation </th>
        <td mat-cell *matCellDef="let element"> {{element.participation.toFixed(2)+"%"}} </td>
    </ng-container>

</table>
