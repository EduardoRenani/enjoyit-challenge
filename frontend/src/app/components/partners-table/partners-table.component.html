<table mat-table [dataSource]="partnersTableDataSource" class="mat-elevation-z4" style="width: 500px">

    <ng-container matColumnDef="No" stickyEnd>
        <mat-header-cell mat-header-cell *matHeaderCellDef style="width:50%"></mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element" style="width:50%">
          {{partnersTableDataSource.filteredData.indexOf(element)}}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="surname">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Last name </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.surname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="participation">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Participation </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.participation.toFixed(2)+"%"}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</table>
